{% extends "layout.html" %}


{% block editor %}

<div class='container-fluid'>
<div class="row">
<div class="col-md-16">

<div class="row">

<div class="col-sm-1">
</div>

<div class="col-md-4">
<h1 class="text-center">Edit Menu Item</h1>
</div>
</div>

<form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=i.id)}}" method = 'post'>

<div class="row">

<div class="col-sm-1">
</div>

<div class="col-sm-2">
<p>Name:
</div>
<div class="col-sm-2">
<input type='text' size='30' name='name' placeholder='{{i.name}}'>
</p>
</div>
</div>

<div class="row">

<div class="col-sm-1">
</div>

<div class="col-sm-2">
<p>Price:
</div>
<div class="col-sm-2">
<input type='text' size='30' name='price' placeholder='{{i.price}}'>
</p>
</div>
</div>

<div class="row">

<div class="col-sm-1">
</div>

<div class="col-sm-2">
<p>Description:
</div>
<div class="col-sm-2">
<input type='text' size='30' name='description' placeholder='{{i.description}}'>
</p>
</div>
</div>

<div class="row">

<div class="col-sm-1">
</div>

<div class="col-sm-2">
<input type='submit' value='Edit'class='btn btn-block btn-primary'>
</div>

<div class="col-sm-2">
<button class='btn btn-info btn-block'><a href = "{{ url_for('menu', restaurant_id = restaurant_id)}}">Cancel</a></button>
</div>
</div>

</div>
</div>
</div>

</form>

{% endblock %}
